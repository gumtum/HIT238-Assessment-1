<!DOCTYPE html>
<html lang="en">
<head>
<title> HIT238 Assessment 1 </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link href="stylesheet.css" rel="stylesheet">
</head>

<body>

<div class="transition transition1 active"> </div>

<div class="bodyContainer" id="bodyContainer">
  <div class="title" id="title">
    Taxi Application
  </div>

  <div class="content" id="content">

    <div class="breadNav" id="breadNav">
    <ul class="breadCrumbs">
      <li>
        <a href="index.html"> Home Page </a>
        >
        <a href="chooseTaxi.html"> Choose Taxi </a>
        >
        <a href="chooseDistance.html"> Choose Distance </a>
        >
        <a href="confirmation.html"> Confirmation </a>
      </li>

    </ul>
    </div>

    <button type="button" name="darkMode" title="Dark Mode" class="darkMode-button" onClick="toggleDarkMode()"> Dark Mode </button>
    <h2> Please confirm the details of your order </h2> <br> <br>
    <p id="location"> </p>
    <input type="button" value="Receive Location" onClick="getLocation()" class="location-button"/>
    <input type="button" value="Receive Confirmation" onClick="get()" class="confirm-button"/>
    <a href="chooseDistance.html" button type="button" name="Back" title="Go back button" class="backwards-button"> Back </a>
  </div>

  <script>
  function get(){
    var distance = sessionStorage.getItem("distance");
    var taxi = sessionStorage.getItem("taxi");
    alert("You will be driving " + distance + " in a " + taxi)
  }

  var x = document.getElementById("location");
      console.log(x);
         function getLocation() {
           if (navigator.geolocation) {
             navigator.geolocation.getCurrentPosition(showPosition);
           } else {
             x.innerHTML = "Geolocation is not supported.";
           }
         }

         function showPosition(position) {
           x.innerHTML = "Latitude: " + position.coords.latitude +
           " Longitude: " + position.coords.longitude;
         }
  </script>

</div>
<script src="main.js"> </script>
</body>
