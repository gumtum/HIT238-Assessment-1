<!DOCTYPE html>
<html lang="en">
<head>
<title> HIT238 Assessment 1 </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link href="stylesheet.css" rel="stylesheet">
</head>

<body>

<div class="transition transition1 active"> </div>

<div class="bodyContainer" id="bodyContainer">

  <div class="title" id="title">
    Taxi Application
  </div>

  <div class="content" id="content">

    <div class="breadNav" id="breadNav">
    <ul class="breadCrumbs">
      <li>
        <a href="index.html"> Home Page </a>
        >
        <a href="chooseTaxi.html"> Choose Taxi </a>
      </li>

    </ul>
    </div>

    <button type="button" name="darkMode" title="Dark Mode" class="darkMode-button" onClick="toggleDarkMode()"> Dark Mode </button>
    <h2> Please choose to proceed</h2>
    <a href="index.html" button type="button" name="Back" class="backwards-button"> Back </a>
    <a href="confirmation.html" button type="button" name="Next" class="forward-button" onClick="storeOptions()"> Next </a>
  </div>

  <div class="choiceSection">
    <div class="cardSelection">
      <div class="cardContainer">
        <input type="radio" id="rb1" name="distanceSelect" value="20km" checked>
        <label for="20km"> Under 20km </label> <br>
        <img src="images/4seat.jpg" alt="20km" class="cardImage">
      </div>

      <div class="cardContainer">
        <input type="radio" id="rb2" name="distanceSelect" value="50km">
        <label for="50km"> Under 50km </label> <br>
        <img src="images/4seat.jpg" alt="4seat" class="cardImage">
      </div>

      <div class="cardContainer">
        <input type="radio" id="rb3" name="distanceSelect" value="200km">
        <label for="200km"> Over 200km </label> <br>
        <img src="images/4seat.jpg" alt="4seat" class="cardImage">
      </div>

      <div class="cardContainer">
        <input type="radio" id="rb4" name="distanceSelect" value="interstate">
        <label for="interstate"> Interstate Travel </label> <br>
        <img src="images/4seat.jpg" alt="4seat" class="cardImage">
      </div>
    </div>
  </div>
</div>
<script>
function storeOptions(){
  var distance = "";

  if(document.getElementById("rb1").checked){
    distance = rb1.value;
  }
  else if(document.getElementById("rb2").checked){
    distance = rb2.value;
  }
  else if(document.getElementById("rb3").checked){
    distance = rb3.value
  }
  else{
    distance = rb4.value
  }
  sessionStorage.setItem("distance", distance);

  location.href = "confirmation.html";
}

</script>

<script src="main.js"> </script>
</body>
</html>
