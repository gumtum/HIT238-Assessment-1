<!DOCTYPE html>
<html lang="en">
<head>
<title> HIT238 Assessment 1 </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link href="stylesheet.css" rel="stylesheet">
</head>

<body>

<div class="transition transition1 active"> </div>

<div class="bodyContainer" id="bodyContainer">

  <div class="title" id="title">
    Taxi Application
  </div>

  <div class="content" id="content">

    <div class="breadNav" id="breadNav">
    <ul class="breadCrumbs">
      <li>
        <a href="index.html"> Home Page </a>
        >
        <a href="chooseTaxi.html"> Choose Taxi </a>
      </li>

    </ul>
    </div>

    <button type="button" name="darkMode" title="Dark Mode" class="darkMode-button" onClick="toggleDarkMode()"> Dark Mode </button>
    <h2> Please choose to proceed</h2>
    <a href="index.html" button type="button" name="Back" class="backwards-button"> Back </a>
    <a href="chooseDistance.html" button type="button" name="Next" class="forward-button" onClick="storeOptions()"> Next </a>
  </div>

  <div class="choiceSection">
    <div class="cardSelection">
      <div class="cardContainer">
        <input type="radio" id="rb5" name="carSelect" value="4 seat car" checked>
        <label for="fourSeat"> 4 Seat Car </label><br>
        <img src="images/4seat.jpg" alt="4seat" class="cardImage">
        <h4> $5 </h4>
      </div>

      <div class="cardContainer">
        <input type="radio" id="rb6" name="carSelect" value="7 seat car">
        <label for="sevenSeat"> 7 Seat Car </label><br>
        <img src="images/7seat.jpg" alt="7seat" class="cardImage">
        <h4> $8 </h4>
      </div>

      <div class="cardContainer">
        <input type="radio" id="rb7" name="carSelect" value="minibus">
        <label for="miniBus"> Minibus </label><br>
        <img src="images/minibus.jpg" alt="minibus" class="cardImage">
        <h4> $20 </h4>
      </div>

      <div class="cardContainer">
        <input type="radio" id="rb8" name="carSelect" value="bus">
        <label for="bus"> Bus </label><br>
        <img src="images/bus.jpg" alt="bus" class="cardImage">
        <h4> $50 </h4>
      </div>
    </div>
  </div>
</div>

<script>
function storeOptions(){
  var taxi = "";
  var cost1 = 0;

  if(document.getElementById("rb5").checked){
    taxi = rb5.value;
    cost1 += 5;
  }
  else if(document.getElementById("rb6").checked){
    taxi = rb6.value;
    cost1 += 8;
  }
  else if(document.getElementById("rb7").checked){
    taxi = rb7.value;
    cost1 += 20;
  }
  else {
    taxi = rb8.value;
    cost1 += 50;
}
  sessionStorage.setItem("taxi", taxi);
  location.href = "confirmation.html";

  sessionStorage.setItem("cost1", cost1);
  location.href = "confirmation.html";
}

</script>

<script src="main.js"> </script>
</body>
</html>
