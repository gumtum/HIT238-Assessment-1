<!DOCTYPE html>
<html lang="en">
<head>
<title> HIT238 Assessment 1 </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, intiial-scale=1.0, user-scalable=yes">
<link href="stylesheet.css" rel="stylesheet">
</head>

<body>
<div class="bodyContainer" id="bodyContainer">
  <div class="breadNav" id="breadNav">
  <ul class="breadCrumbs">
    <li>
      <a href="index.html"> Home Page </a>
      >
      <a href="chooseTaxi.html"> Choose Taxi </a>
    </li>

  </ul>
  </div>

  <div class="content" id="content">
    <h2> Please choose a vehicle to proceed </h2>
    <button type="button" name="Back" onclick="goBack()" title="Go back button" class="backwards-button"> Back </button>
    <button type="button" name="Next" onclick="goNext()" title="Go next button" class="forward-button"> Next </button>
  </div>

  <div class="choiceSection">
    <div class="cardSelection">
      <div class="cardContainer">
        <input type="radio" id="fourSeat" name="carSelect" value="4 Seat Car">
        <label for="fourSeat"> 4 Seat Car </label><br>
        <img src="images/4seat.jpg" alt="4seat" class="cardImage">
      </div>

      <div class="cardContainer">
        <input type="radio" id="sevenSeat" name="carSelect" value="7 Seat Car">
        <label for="sevenSeat"> 7 Seat Car </label><br>
        <img src="images/4seat.jpg" alt="4seat" class="cardImage">
      </div>

      <div class="cardContainer">
        <input type="radio" id="miniBus" name="carSelect" value="Minibus">
        <label for="miniBus"> Minibus </label><br>
        <img src="images/4seat.jpg" alt="4seat" class="cardImage">
      </div>

      <div class="cardContainer">
        <input type="radio" id="bus" name="carSelect" value="Bus">
        <label for="bus"> Bus </label><br>
        <img src="images/4seat.jpg" alt="4seat" class="cardImage">
      </div>

    </div>
  </div>
</body>
</html>
